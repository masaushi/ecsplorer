name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Cache modules
      uses: actions/cache@v3

    - name: Run lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53.3
